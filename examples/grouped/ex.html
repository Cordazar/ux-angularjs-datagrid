<div ng-controller="ctrl">
    <div ux-datagrid="items" addons="whichTemplate" grouped="'children'">
        <script type="template/html" template-name="row" template-item="item">
            <div class="grouped-row"><span>Default {{item.id}}</span></div>
        </script>
        <script type="template/html" template-name="group" template-item="group">
            <div class="grouped-row alt1"><span>Group: {{group.id}}</span></div>
        </script>
