<!-- **************************** A Cloak Datagrid ********************************** -->
    <a name="simple"></a>
    <div class="panel-ex cloak" ng-app="cloak">
        <div class="panel-ex-head">A Ng-Cloak example Datagrid</div>

        <div class="panel-ex-body" ng-controller="tabs">
            <p>By making an element inside of each row with an <span class="label">ng-cloak</span> on it the row will immediately show as soon as it is rendered, instead of fading in.</p>
    <ul class="nav nav-tabs" role="tablist">
        <li ng-class="{active:tab=='html'}"><a href="" role="tab" ng-click="tab='html'">HTML</a></li>
        <li ng-class="{active:tab=='css'}"><a href="" role="tab" ng-click="tab='css'">CSS</a></li>
        <li ng-class="{active:tab=='js'}"><a href="" role="tab" ng-click="tab='js'">JavaScript</a></li>
    </ul>
<pre ng-show="tab=='html'"><code class="html railscasts">
##html##
</code></pre>
<pre ng-show="tab=='css'"><code class="css railscasts">
##css##
</code></pre>
<pre ng-show="tab=='js'"><code class="javascript railscasts">
##js##
</code></pre>
<!-- html:start -->
<div ng-controller="ctrl">
    <div ux-datagrid="items">
        <script type="template/html" template-item="item">
            <div class="cloak-row"><span ng-cloak>{{item.id}}</span></div>
        </script>
    </div>
</div>
<!-- html:end -->
        </div>
    </div>
