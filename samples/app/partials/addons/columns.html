<div class="stats">
    <div class="page-title">{{name}}</div>
    <div progress-bar class="progress-bar"></div>
    <span>SCROLL TO:</span>
    <span data-ng-repeat="p in percents"><a href="" data-ng-click="scrollToPercent(p/100)">{{p}}%</a> </span>
</div>
<div class="my-container">
    <div class="listA">
        <!--// This is the background loader //-->
        <div class="spinningSquares">
            <div data-ng-repeat="num in [1, 2, 3, 4, 5, 6, 7, 8]" class="spinningSquaresG spinningSquares_{{num}}"></div>
        </div>
        <!--// this is the datagrid //-->
        <div data-ux-datagrid="items" class="datagrid" data-addons="iosScrollFriction, columns">
            <script type="template/html" data-template-name="default" data-template-item="item">
                <div class="row {{fake}}">
                    <div class="col col1" data-width="col1:40px">{{item.id}} {{$id}}</div>
                    <div class="col col2" data-width="col2:40%">40%</div>
                    <div class="col col3" data-width="col3:60%">60%</div>
                    <div class="col col4" data-width="col4:40px;">40px</div>
                    <div class="col col5" data-width="col5:40px;">40px</div>
                </div>
            </script>
        </div>
    </div>
</div>
