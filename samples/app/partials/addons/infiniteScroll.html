<div class="stats">
    <div class="page-title">{{name}}</div>
    <div>Infinite Scroll is used to add more data to the grid as it scrolls to the bottom. The infiniteScroll.limit is set to 500 so that it will not load more or show a spinner after 200.</div>
</div>
<div class="my-container">
    <div class="listA">
        <!--// this is the datagrid //-->
        <div data-ux-datagrid="items" class="datagrid" data-options="{infiniteScroll: {limit:200}}" data-addons="infiniteScroll, scrollBounce">
            <script type="template/html" data-template-name="default" data-template-item="item">
                <div class="row">
                    <div class="text">{{item.id}} {{$id}} {{counter}}</div>
                </div>
            </script>
            <script type="template/html" data-template-name="loadingRow" data-template-item="item">
                <div class="row loadingRow"></div>
            </script>
        </div>
    </div>
</div>
